<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <h1>HTML FOORM</h1>
    <form>
        <label for="">Username :</label>
        <input type="text" id="Username"><br> <br>

        <label for="Password">Password :</label>
        <input type="Password" id="Password"> <br> <br>

        <label for="email">email :</label>
        <input type="email" id="email"> <br> <br>
        <p>Select your gender</p>
        <label for="mail">mail</label>
        <input type="radio" name="gender" value="mail"> <br>
        

        <label for="femail">femail</label>
        <input type="radio" name="gender" id="femail" value="femail"><br>

        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other"><br>
        
        <label for="age-group">Select your age age-group</label>
        <select name="" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-21">11-21</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>
        
        </select>
        <br> <br>
        <input type="submit" value="sign in"> 
    </form>
</body>
</html>
